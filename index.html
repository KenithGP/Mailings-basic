<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo de Bienvenida</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh;">

    <!-- Contenedor principal -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
        <tr>
            <td align="center" style="padding: 10px 0 30px 0; background-color: #f2f2f2;">

                <!-- Contenedor del Email -->
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; padding: 20px; border: 1px solid #cccccc;">
                    <!-- Cabecera con logo -->
                    <tr>
                        <td align="center" style="padding: 20px 0;">
                            <img src="/img/Logo-black.svg" alt="Logo de la Empresa" width="250" height="100" style="display: block;">
                        </td>
                    </tr>

                    <!-- Cuerpo del Email -->
                    <tr>
                        <td style="padding: 20px; font-family: Arial, sans-serif; text-align:center; line-height: 24px; color: #333333;">
                            <h1 style="font-size: 24px; color: #084891; margin: 0;">¡Bienvenido a nuestra comunidad!</h1>
                            <p style="margin: 20px 0 30px 0;">
                                Estamos muy contentos de tenerte con nosotros. A continuación, encontrarás algunos recursos que te ayudarán a comenzar.
                            </p>
                        </td>
                    </tr>

                    <!-- Imagen con texto alternativo -->
                    <tr>
                        <td align="center">
                            <img src="/img/4.svg" alt="Imagen representativa del contenido" width="600" height="200" style="display: block; border: 0;">
                        </td>
                    </tr>

                    <!-- Botón de llamada a la acción -->
                    <tr>
                        <td align="center" style="padding: 30px 0;">
                            <a href="https://www.platzi.com" style="background-color: #084891; color: #ffffff; padding: 15px 25px; text-decoration: none; font-family: Arial, sans-serif; font-size: 18px; border-radius: 5px;">
                                Comenzar ahora
                            </a>
                        </td>
                    </tr>

                    <!-- Pie de página -->
                    <tr>
                        <td align="center" style="font-family: Arial, sans-serif; font-size: 12px; color: #666666; padding: 20px;">
                            <p style="margin: 0;">
                                © 2024 Nombre de la Empresa. Todos los derechos reservados.
                            </p>
                            <p style="margin: 0;">
                                <a href="#" style="color: #084891; text-decoration: none;">Cancelar suscripción</a> | 
                                <a href="#" style="color: #084891; text-decoration: none;">Ver en el navegador</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
